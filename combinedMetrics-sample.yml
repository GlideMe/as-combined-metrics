---
cloudformation:
  enabled: true
  stack_name: STACK_NAME_X
  logical_resource_ids: 
  - CloudFormation_RESOURCE_ID 

autoscale_group_name: GROUP_NAME-X

scaleup:
- metric_name: CPUUtilization
  namespace: AWS/EC2
  statistics:
  - Maximum
  unit: Percent
  threshold: 20
  comparison_operator: <=
- metric_name: NetworkIn
  namespace: AWS/EC2
  unit: Bytes
  threshold: 188743680
  statistics:
  - Maximum
  comparison_operator: <=
- metric_name: memory_usage.heapUsed.max
  namespace: node_cluster
  statistics:
  - Average
  unit: Bytes
  threshold: 7864320
  comparison_operator: <=

scaledown:
- metric_name: CPUUtilization
  namespace: AWS/EC2
  statistics:
  - Maximum
  unit: Percent
  threshold: 20
  comparison_operator: <=
- metric_name: NetworkIn
  namespace: AWS/EC2
  unit: Bytes
  threshold: 188743680
  statistics:
  - Maximum
  comparison_operator: <=
- metric_name: memory_usage.heapUsed.max
  namespace: node_cluster
  statistics:
  - Average
  unit: Bytes
  threshold: 7864320
  comparison_operator: <=
